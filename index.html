                    <label for="" class="day">day</label>
                <input  id="dd" type="number" required placeholder="DD">
                <p id="mv1" class="mt1">Must be a valid date</p>

                    <label for="" class="month">month</label>
                <input  id="mm" type="number" required placeholder="MM">

                </div>
                <div class="a3">
                    <label for="" class="years">years</label>
                <input id="yy" type="number" required placeholder="YYY">
                <p id="mv3" class="mt3">Must be a valid year</p>
                
                </div>
            </div>
      
        <div class="display">
            <p><span id="y1">--</span> years <br> <span id="m1">--</span> months <br> <span id="d1">--</span> days</p>
        </div>
